<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <!-- 뒤로가기 버튼 -->
        <button type="button" onclick="window.history.back()">뒤로가기</button>

        <br>
        <table border='5'>
            <!-- thead 는 table head 정의 -->
            <thead>
            <tr>
                <b>
                    <th>number</th>
                    <th>제목</th>
                    <th>완료 여부</th>
                </b>
            </tr>
            </thead>
            <!-- tbody는 테이블 본문 정의 -->
            <tbody>
            <!-- th:each="todoList : ${tdLists}" Thymeleaf에서 반복문을 돌리기 위한 구문-->
            <tr th:each="todoList : ${tdLists}">
                <!-- td : 행, tr : 열 -->
                <td th:text="${todoList.id}"></td>
                <td th:text="${todoList.title}"></td>
                <td th:text="${todoList.completed}"></td>
                <td>
                    <form action="/todoList/change" method="post">
                        <input type="hidden" name="id" th:value="${todoList.id}"/>
                        <button type="submit" name="action" value="change">변경</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
